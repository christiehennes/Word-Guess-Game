<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="./assets/javascript/game.js"></script>
</head>
<body>

    <div class="document-wrapper">
        <div class="title-container">
            <div class="title">
                <h1>National Parks Hangman Game</h1>
            </div>
            <div class="begin-game">Press any button to get started!</div>
        </div>
        <div class="main-game-container">
            <div class="side-game-container">
                <div class="current-word-title">Current Word</div>
                <div class="current-guessed-word"></div>
            </div>
            <div class="side-game-container">
                <div class="guesses-remaining">Guesses Remaining: </div>
                <div class="letters-guessed">Letters Guessed: </div>
            </div>
        </div>
        <div class="wins-container">
            <div class="wins-text-container">Wins:</div>
            <div class="wins-image-container"></div>
        </div>
    </div>



    
    
</body>
</html>
