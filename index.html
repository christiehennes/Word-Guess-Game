<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    
</head>
<body>

    <div class="document-wrapper">
        <div class="title-container">
            <div class="title">
                <h1>National Parks Hangman Game</h1>
            </div>
            <div class="begin-game">Press any button to get started!</div>
        </div>
        <div class="main-game-container">
            <div class="side-game-container">
                <div class="current-word-title">Current Word</div>
                    <p id="currentSolvedWord"></p>
            </div>
            <div class="side-game-container">
                <div class="results-wrapper">
                    <p>Guesses Remaining</p>
                    <p id="guesses-remaining"></p>
                </div>
                <div class="results-wrapper">
                    <p>Letters Guessed</p>
                    <p id="letters-guessed"></p>
                </div>
                    
            </div>
        </div>
        <div class="wins-container">
            <div class="wins-text-container">
                <p>Wins</p>
                <p id="number-wins"></p></div>
            <div class="wins-image-container"></div>
        </div>
    </div>



    <!-- Loading jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
