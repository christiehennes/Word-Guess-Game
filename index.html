<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    
</head>
<body>

    <div class="document-wrapper">
        <div class="title-container border">
            <div class="header-text">
                <h1>National Parks Hangman Game</h1>
            </div>
            <div class="header-text">
                <p>Press any key to get started!</p>
            </div>
        </div>
        <div class="main-game-container">
            <div class="side-game-container border">
                <div class="results-wrapper">
                    <p>Current Word</p>
                </div>
                <div class="results-wrapper">
                    <p id="currentSolvedWord" class="dynamic-variables"></p>
                </div>
            </div>
            <div class="side-game-container border">
                <div class="results-wrapper">
                    <p>Guesses Remaining</p>
                    <p id="guesses-remaining" class="dynamic-variables"></p>
                </div>
                <div class="results-wrapper">
                    <p>Letters Guessed</p>
                    <p id="letters-guessed" class="dynamic-variables"></p>
                </div>
                    
            </div>
        </div>
        <div class="wins-container border">
            <div class="results-wrapper">
                <p>Wins</p>
                <p id="number-wins" class="dynamic-variables"></p>
            </div>
        </div>
        <div class="image-container">
            <img class="wins-image-container" id="image" src="">
        </div>
    </div>



    <!-- Loading jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
